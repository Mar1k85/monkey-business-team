<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="close-button" data-modal-close>
       <svg class="close-btn" viewBox="0 0 32 32"
        width="32px"
        height="32px"
      >
        <use href="./images/icons.svg#close-btn"></use>
      </svg>
    </button>
    <p class="modal-title">Order Form</p>
    <form class="modal-form">
      <div class="form-element">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" minlength="3" maxlength="25" required>
    </div>
      <div class="form-element">
        <label for="tel">Phone number</label>
        <input type="tel" id="tel" placeholder="+38(0_ _) _ _ _   _ _   _ _" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
    </div>
      <div class="form-element">
        <label for="e-mail">E-mail</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
    </div>
        <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>
</div>
